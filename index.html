<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinancePro VIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">

    <div id="toast-container" class="toast-container"></div>

    <aside class="sidebar">
        <div class="logo">
            <span>üí∞</span> 
            <span>FINANCE<b style="color: var(--primary);">PRO</b> <small style="font-size: 0.6rem;">VIP</small></span>
        </div>
        <nav>
            <button onclick="mostrarTela('dashboard')" class="nav-link active" id="nav-dashboard">
                <i class="fas fa-chart-pie"></i><span>In√≠cio</span>
            </button>
            <button onclick="mostrarTela('entrada')" class="nav-link" id="nav-entrada">
                <i class="fas fa-arrow-circle-up"></i><span>Ganhos</span>
            </button>
            <button onclick="mostrarTela('saida')" class="nav-link" id="nav-saida">
                <i class="fas fa-arrow-circle-down"></i><span>Gastos</span>
            </button>
            <button onclick="mostrarTela('metas')" class="nav-link" id="nav-metas">
                <i class="fas fa-bullseye"></i><span>Metas</span>
            </button>
            <button onclick="mostrarTela('lembretes')" class="nav-link" id="nav-lembretes">
                <i class="fas fa-clock"></i><span>Lembretes</span>
            </button>
            <button onclick="mostrarTela('config')" class="nav-link" id="nav-config">
                <i class="fas fa-cog"></i><span>Ajustes</span>
            </button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            
            <div id="tela-dashboard" class="tela">
                <div class="header-mobile-view">
                    <div class="logo-mini">üí∞ FINANCE<b>PRO</b></div>
                    <button onclick="toggleTheme()" class="btn-theme"><i class="fas fa-moon"></i></button>
                </div>

                <div class="card-saldo-premium">
                    <small>SALDO DISPON√çVEL</small>
                    <h1 id="tot-saldo">R$ 0,00</h1>
                    <div class="progress-bar-bg">
                        <div id="barra-progresso" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div class="resumo-grid">
                    <div class="resumo-item">
                        <small>Entradas</small><br>
                        <strong id="tot-ent" style="color: #10b981;">R$ 0,00</strong>
                    </div>
                    <div class="resumo-item">
                        <small>Sa√≠das</small><br>
                        <strong id="tot-sai" style="color: #f43f5e;">R$ 0,00</strong>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="meuGrafico"></canvas>
                </div>

                <div class="history-section">
                    <div class="flex-row-between" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                        <h3>Atividade</h3>
                        <span id="label-mes-selecionado" class="label-vip">---</span>
                    </div>
                    
                    <div class="carrossel-wrapper">
                        <button class="btn-seta" onclick="scrollMeses(-1)"><i class="fas fa-chevron-left"></i></button>
                        <div class="meses-carrossel" id="carrossel-meses"></div>
                        <button class="btn-seta" onclick="scrollMeses(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>

                    <div id="lista" class="transacoes-lista"></div>
                </div>
            </div>

            <div id="tela-entrada" class="tela hidden">
                <h2>Novo Ganho üí∞</h2>
                <div class="card-form">
                    <input type="text" id="d-ent" placeholder="O que recebeu?">
                    <input type="number" id="v-ent" placeholder="Valor R$" step="0.01">
                    <select id="cat-ent"></select>
                    <button onclick="salvar('entrada')" class="btn-confirm btn-ganho">Confirmar Receita</button>
                </div>
            </div>

            <div id="tela-saida" class="tela hidden">
                <h2>Novo Gasto üí∏</h2>
                <div class="card-form">
                    <input type="text" id="d-sai" placeholder="O que pagou?">
                    <input type="number" id="v-sai" placeholder="Valor R$" step="0.01">
                    <select id="cat-sai"></select>
                    <button onclick="salvar('saida')" class="btn-confirm btn-gasto">Confirmar Despesa</button>
                </div>
            </div>

            <div id="tela-metas" class="tela hidden">
                <h2>üéØ Metas VIP</h2>
                <div class="card-form">
                    <input type="text" id="meta-nome" placeholder="Ex: Reserva de Emerg√™ncia">
                    <input type="number" id="meta-valor" placeholder="Valor Objetivo (R$)">
                    <input type="number" id="meta-ja-tenho" placeholder="J√° tenho (R$)" value="">
                    <button onclick="salvarMeta()" class="btn-confirm" style="background: var(--primary);">CRIAR META</button>
                </div>
                <div id="lista-metas"></div>
            </div>

            <div id="tela-lembretes" class="tela hidden">
                <h2>‚è∞ Contas a Pagar</h2>
                <div class="card-form">
                    <input type="text" id="lembrete-titulo" placeholder="Ex: Internet">
                    <input type="date" id="lembrete-data">
                    <button onclick="salvarLembrete()" class="btn-confirm" style="background: var(--primary);">AGENDAR CONTA</button>
                </div>
                <div id="lista-lembretes"></div>
            </div>

            <div id="tela-config" class="tela hidden">
                <h2>Ajustes ‚öôÔ∏è</h2>
                <div class="card-form">
                    <h3>Categorias</h3>
                    <div style="display:flex; gap:8px; margin-bottom:10px">
                        <input type="text" id="nova-cat-emoji" placeholder="üöÄ" style="width:60px; text-align:center">
                        <input type="text" id="nova-cat-nome" placeholder="Nome">
                    </div>
                    <button onclick="addCategoria()" class="btn-confirm" style="background:var(--primary)">Adicionar</button>
                </div>
                <div id="lista-categorias"></div>
                <button onclick="limparTudo()" class="btn-danger">Limpar Tudo</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
